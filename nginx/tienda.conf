# Configuraci√≥n Nginx para La Casa del Suelo Radiante
# Archivo: /etc/nginx/conf.d/tienda.conf

# Upstream para Next.js app
upstream nextjs_tienda {
    server nextjs-app:3000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name lacasadelsueloradianteapp.com www.lacasadelsueloradianteapp.com;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
    
    # Redirect everything else to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name lacasadelsueloradianteapp.com www.lacasadelsueloradianteapp.com;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/lacasadelsueloradianteapp.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lacasadelsueloradianteapp.com/privkey.pem;
    ssl_dhparam /etc/letsencrypt/dhparams/dhparam.pem;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Client body size
    client_max_body_size 100M;
    
    # Proxy to Next.js
    location / {
        proxy_pass http://nextjs_tienda;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }
    
    # API routes with better caching
    location /api/ {
        proxy_pass http://nextjs_tienda;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://nextjs_tienda;
        proxy_set_header Host $host;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }
}