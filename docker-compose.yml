version: '3.9'

# Cargar variables de entorno desde archivo .env
# Docker Compose carga automáticamente .env si existe
# Este docker-compose es solo para la aplicación web
# Para nginx con SSL usar: docker-compose -f docker-compose-nginx.yml

services:
  # Aplicación Next.js - Solo con Supabase
  nextjs-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
        - EMAIL_USER=${EMAIL_USER}
        - EMAIL_PASSWORD=${EMAIL_PASSWORD}
        - EMAIL_FROM_NAME=${EMAIL_FROM_NAME}
        - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS}
        - EMAIL_REPLY_TO=${EMAIL_REPLY_TO}
        - EMAIL_ADMIN_ADDRESS=${EMAIL_ADMIN_ADDRESS}
        - NODE_ENV=${NODE_ENV}
        - NEXTAUTH_URL=${NEXTAUTH_URL}
        - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
        - DATABASE_URL=${DATABASE_URL}
        - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
        - BUSINESS_NAME=${BUSINESS_NAME}
        - BUSINESS_ADDRESS=${BUSINESS_ADDRESS}
        - BUSINESS_PHONE=${BUSINESS_PHONE}
        - BUSINESS_EMAIL=${BUSINESS_EMAIL}
        - BUSINESS_CIF=${BUSINESS_CIF}
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DEBUG_ADMIN_AUTH=${DEBUG_ADMIN_AUTH:-0}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - DATABASE_URL=${DATABASE_URL}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - EMAIL_FROM_NAME=${EMAIL_FROM_NAME}
      - EMAIL_FROM_ADDRESS=${EMAIL_FROM_ADDRESS}
      - EMAIL_REPLY_TO=${EMAIL_REPLY_TO}
      - EMAIL_ADMIN_ADDRESS=${EMAIL_ADMIN_ADDRESS}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    ports:
      - "3000:3000"
    networks:
      - lacasadelsueloradiante_network
    container_name: nextjs-app-container

networks:
  lacasadelsueloradiante_network:
    external: true