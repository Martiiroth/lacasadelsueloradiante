# Configuración básica de Nginx para proxy reverso
# Este archivo va en ./conf.d/default.conf

server {
    listen 80;
    server_name lacasadelsueloradiante.com www.lacasadelsueloradiante.com;
    
    # Redirección HTTP a HTTPS (certbot lo manejará automáticamente)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name lacasadelsueloradiante.com www.lacasadelsueloradiante.com;
    
    # Los certificados SSL se configurarán automáticamente por certbot
    
    # Configuración de proxy reverso hacia la aplicación Next.js
    location / {
        proxy_pass http://nextjs-app-container:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Configuración para archivos estáticos de Next.js
    location /_next/static/ {
        proxy_pass http://nextjs-app-container:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache para archivos estáticos
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuración para imágenes y assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        proxy_pass http://nextjs-app-container:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache para assets
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}